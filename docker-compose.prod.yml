services:
  app:
    build: .
    restart: always
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - POSTMARK_API_KEY=${POSTMARK_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      - APP_URL=${APP_URL}
